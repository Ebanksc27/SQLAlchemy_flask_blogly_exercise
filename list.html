{% extends 'base.html' %}
{% block title %}User Listing{% endblock %}
{% block content %}
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li><a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ul>
<button onclick="location.href='{{ url_for('create_user') }}'" class="btn btn-primary">Add User</button>
{% endblock %}
