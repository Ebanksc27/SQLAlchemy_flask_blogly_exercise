{% extends 'base.html' %}
{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}
{% block content %}
<h2>{{ user.first_name }} {{ user.last_name }}</h2>
<img src="{{ user.image_url }}" alt="{{ user.first_name }}" width="200">
<br>
<button onclick="location.href='{{ url_for('edit_user', user_id=user.id) }}'" class="btn btn-warning">Edit</button>
<button onclick="location.href='{{ url_for('delete_user', user_id=user.id) }}'" class="btn btn-danger">Delete</button>
{% endblock %}
